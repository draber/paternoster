<!doctype html>
<html>
<head>
    <title>Paternoster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is an example of a meta description. This will often show up in search results.">
    <link rel="icon" href="img/favicon.gif" type="image/gif">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes/room/default/theme.css">
    <link rel="stylesheet" href="css/themes/cages/default/theme.css">
</head>
<body data-room-theme="default">

    <!-- sides -->
    <aside class="top"><s></s></aside>
    <aside class="back"><s></s></aside>
    <aside class="bottom"></aside>

    <!-- skirting boards -->
    <footer><s></s></footer>
    <footer><s></s></footer>
    <footer><s></s></footer>

    <!-- apertures -->
    <a>

        <!-- shadows -->
        <b class="top"><s></s></b>
        <b class="right"><s></s></b>
        <b class="left"><s></s></b>

        <!-- queue of cages -->
        <q class="asc">
            <!-- unit/cage -->
            <u data-cage-theme="default">

                <!-- upper skirting -->
                <sup><s></s></sup>

                <!-- upside of top board -->
                <b class="top upside"><s></s></b>

                <!-- inner part -->
                <i>
                    <!-- boards + shadows -->
                    <b class="back"><s></s></b>
                    <b class="top"><s></s></b>
                    <b class="right"><s></s></b>
                    <b class="bottom"><s></s></b>
                    <b class="left"><s></s></b>
                    <b class="front"><s></s></b>
                </i>

                <!-- bottom side of top board -->
                <b class="bottom downside"><s></s></b>

                <!-- lower skirting -->
                <sub><s></s></sub>
            </u>
            <u data-cage-theme="default">
                <sup></sup>
                <b class="top upside"><s></s></b>
                <i>
                    <b class="back"><s></s></b>
                    <b class="top"><s></s></b>
                    <b class="right"><s></s></b>
                    <b class="bottom"><s></s></b>
                    <b class="left"><s></s></b>
                    <b class="front"><s></s></b>
                </i>
                <b class="bottom downside"><s></s></b>
                <sub><s></s></sub>
            </u>
        </q>
    </a>

    <a>
        <b class="top"><s></s></b>
        <b class="right"><s></s></b>
        <b class="left"><s></s></b>
        <q class="desc">
            <u data-cage-theme="default">
                <sup><s></s></sup>
                <b class="top upside"><s></s></b>
                <i>
                    <b class="back"><s></s></b>
                    <b class="top"><s></s></b>
                    <b class="right"><s></s></b>
                    <b class="bottom"><s></s></b>
                    <b class="left"><s></s></b>
                    <b class="front"><s></s></b>
                </i>
                <b class="bottom downside"><s></s></b>
                <sub><s></s></sub>
            </u>
            <u data-cage-theme="default">
                <sup><s></s></sup>
                <b class="top upside"><s></s></b>
                <i>
                    <b class="back"><s></s></b>
                    <b class="top"><s></s></b>
                    <b class="right"><s></s></b>
                    <b class="bottom"><s></s></b>
                    <b class="left"><s></s></b>
                    <b class="front"><s></s></b>
                </i>
                <b class="bottom downside"><s></s></b>
                <sub><s></s></sub>
            </u>
        </q>
    </a>
</body>
</html>
