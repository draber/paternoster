<!doctype html>
<html>
<head>
    <title>Paternoster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is an example of a meta description. This will often show up in search results.">
    <link rel="icon" href="img/favicon.gif" type="image/gif">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes/wood/theme.css">
</head>
<body class="paternoster-room">

    <!-- sides -->
    <aside class="top"></aside>
    <aside class="back"></aside>
    <aside class="bottom"></aside>

    <!-- s'kirting boards -->
    <kbd></kbd>
    <kbd></kbd>
    <!--kbd></kbd-->

    <!-- apertures -->
    <a>

        <!-- shadows -->
        <s class="top"></s>
        <s class="right"></s>
        <s class="left"></s>

        <!-- queue of cages -->
        <q>
            <!-- unit/cage -->
            <u class="wood">

                <!-- upper skirting -->
                <sup></sup>

                <!-- inner part -->
                <i>

                    <!-- boards + shadows -->
                    <b class="back"><s></s></b>
                    <b class="top"><s></s></b>
                    <b class="right"><s></s></b>
                    <b class="bottom"><s></s></b>
                    <b class="left"><s></s></b>
                    <!--b class="front"><s></s></b-->
                </i>

                <!-- lower skirting -->
                <sub></sub>
            </u>
            <u class="wood">
                <sup></sup>
                <i>
                    <b class="top"><s></s></b>
                    <b class="right"><s></s></b>
                    <b class="bottom"><s></s></b>
                    <b class="left"><s></s></b>
                    <b class="back"><s></s></b>
                    <b class="front"><s></s></b>
                </i>
                <sub></sub>
            </u>
        </q>
    </a>

    <a>
        <s class="top"></s>
        <s class="right"></s>
        <s class="left"></s>
        <q>

            <u class="wood">
                <sup></sup>
                <i>
                    <b class="top"><s></s></b>
                    <b class="right"><s></s></b>
                    <b class="bottom"><s></s></b>
                    <b class="left"><s></s></b>
                    <b class="back"><s></s></b>
                    <b class="front"><s></s></b>
                </i>
                <sub></sub>
            </u>

            <u class="wood">
                <sup></sup>
                <i>
                    <b class="top"><s></s></b>
                    <b class="right"><s></s></b>
                    <b class="bottom"><s></s></b>
                    <b class="left"><s></s></b>
                    <b class="back"><s></s></b>
                    <b class="front"><s></s></b>
                </i>
                <sub></sub>
            </u>
        </q>
    </a>
</body>
</html>
